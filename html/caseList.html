<html ang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>测试集合</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="Cache-Control" content="no-transform">
    <link rel="stylesheet" href="/lemon/css/index.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/lemon/css/pagination.css">
    <link rel="stylesheet" type="text/css" href="/lemon/css/alert.css">
</head>
<body>
<input name="idOfSelectedSuite" value="2" type="hidden">
<div class="right-interlist right-testass">
    <div class="desc-interlist">
        <div class="desctop-interlist">
            <div class="desctit-interlist f-l">测试集合</div>
            <a href="javascript:;" id="starttest" class="btn-addfl btn-com f-r">开始测试</a>
        </div>
        <div class="remark-interlist">
            <input class="input-com" value="此处是套件的描述信息描述" type="text">
            <div class="btnbox-interlist">
                <a href="javascript:;" class="btn-edit"></a> <a href="javascript:;"
                                                                class="btn-sure"></a> <a href="javascript:;"
                                                                                         class="btn-cancel"></a>
            </div>
        </div>
    </div>
    <div class="data-intrelist data-testass">
        <table>
            <thead>
            <tr>
                <th width="20%">用例名称</th>
                <th width="8%">状态</th>
                <th width="47%">接口路径</th>
                <th width="20%">执行结果</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="caseVO in caseList">
                <input name="caseId" :value="caseVO.id" type="hidden">
                <td><a href="caseEdit.html" name="caseEditHref" @click="goTo(caseVO.id)">{{caseVO.name}}</a></td>
<!--                 <td><i class="icon-fail"></i></td>-->
                <td>
                    <i :class="caseVO.passFlag===null||caseVO.passFlag==='不通过'?'icon-fail':'icon-success'"></i>
                </td>
                <td><a href="apiView.html"

                       class="link-path" @click="goApi(caseVO.apiId)">{{caseVO.apiUrl}}</a></td>
                <td><a href="#" class="btn-testrep btn-com btn-default">执行结果</a></td>
            </tr>
            </tbody>
        </table>
<!--
		<div v-for="caseVO in caseList">
			<a>{{ caseVO }}</a>
		</div>
-->
    </div>
    <div class="box-pagination">
        <div class="inline-block">
            <div class="pagination m-style" id="pagination"></div>
            <a href="test_report.html" class="btn-addfl btn-com f-r">套件报告</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="/lemon/js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="/lemon/js/jquery.pagination.js"></script>
<script type="text/javascript" src="/lemon/js/alert.js"></script>
<script type="text/javascript" src="/lemon/js/base.js"></script>
<script type="text/javascript" src="/lemon/js/common.js"></script>
<script type="text/javascript" src="/lemon/js/caseList.js"></script>

<script type="text/javascript" src="/lemon/js/jquery.cookie.js" charset="UTF-8"></script>
<script src="/lemon/js/vue.js"></script>
<script src="/lemon/js/axios.min.js"></script>
<script>
    var myvue = new Vue({
        el: ".right-interlist",
        data: {
            info: {},
            caseList: []
        },
        methods: {
            goApi(apiId) {
                sessionStorage.setItem("apiId", apiId)
            },
            goTo(caseId) {
                sessionStorage.setItem("caseId", caseId)
            }
        },
        created() {
            var projectId = sessionStorage.getItem("projectId");
            var suiteId = sessionStorage.getItem("suiteId");
            var listUrl = "";
            //获取数据接口
            if (projectId != "") {
                listUrl = lemon.config.global.rootUrl + "/cases/findCasesByProjectId?projectId=" + projectId;
            }
            if (suiteId != '' && suiteId != null) {
                listUrl = lemon.config.global.rootUrl + "/cases/findCasesBySuiteId?suiteId=" + suiteId;
            }
            axios.get(listUrl, {
                headers: {"Authorization": $.cookie("sessionId")},
            }).then(({data}) => {
                //后端返回的json{}
                // let result = response.data;
                if (data.status == 1 && data.data != null) {
                    //后端返回json{}的集合[]
                    this.caseList = data.data
                } else {
                    location.href = lemon.config.global.htmlUrl + "/html/login.html";
                }
            })
        }

    })
</script>

</body>
</html>
