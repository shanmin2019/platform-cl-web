<script>
    var vue = new Vue({
                el:"#app",//控制div最大的元素
                url: lemon.config.global.admin + "/user/self",
                data:{
                    name:"笔记本电脑",
                    url:"images/collect1.png",
                    show:true,
                    userlist:[]
                },
                methods: {
                    f:function(){
                        console.log("blur验证用户是否存在")
                    }
                },
                created () {
                    console.log(this.url);//this代表当前vue实例本身，作用范围
                },
                mounted () {
                    //onload页面挂载完毕
                    //ajax异步get请求
                    //then是响应回来调用的回调函数
                    // axios.get('http://193.112.9.183:7300/mock/5e099e02eb076d141d702067/api/user/list')
                    //     .then(function (response) {
                    //         this.userlist = response.data.data.list;//服务器的响应json
                    //     });
                    axios.get(url)
                         .then(response=>{
                             this.userlist = response.data.data.list;//服务器的响应json
                             console.log(this.userlist);
                         });
                }
    
            })
            
    $(function(){
        //高度计算
        function calcHeight() {
            var thispage = document.body.clientHeight
            var itemmain = thispage - 190;
            $(".item_main").height(itemmain);
        }
        calcHeight();
        window.onresize=function(){
            calcHeight();
        }
    })
    
    function personalcenter(){
        
        let sessionId = $.cookie("sessionId");
        //异步请求后端
        $.ajax({
            headers: {"Authorization":sessionId},
            url: lemon.config.global.admin + "/user/self",
            type:"GET",
            success:function(ret){
                if(ret.status==1&&ret.message=="查询个人信息成功"){
                    //location.href=lemon.config.global.admin + "/user/login.html";
                    alert(ret.message);
                    location.href=lemon.config.global.qian + "/html/personalcenter.html";
                }
                
            }
        })
        
        
    }

    function logout(){
        //异步请求后端
        let sessionId = $.cookie("sessionId");

        $.ajax({
            headers: {"Authorization":sessionId},
            url: lemon.config.global.admin + "/user/logout",
            type:"GET",
            success:function(ret){
                if(ret.status==1&&ret.message=="账号未登录"){
                    //location.href=lemon.config.global.admin + "/user/login.html";
                    location.href=lemon.config.global.qian + "/html/login.html";
                }
            }
        })
    }

</script>
