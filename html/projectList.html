    <script>
    var myvue = new Vue({
        el: ".desc-interlist",
        data: { info: [] },
        methods: {//--->method是写函数的
            /*
                            goTo(projectId, host) {
                sessionStorage.removeItem("suiteId");
                sessionStorage.setItem("projectId", projectId);
                sessionStorage.setItem("host", host);
                location.href = lemon.config.global.htmlUrl + "/html/index.html"
            }

            */
           goTo(projectId,host){
               sessionStorage.setItem("projectId",projectId);//因为跳转到Index页面也是需要projectID和host的所以就把它直接存储到前端
               sessionStorage.setItem("host",host);
               location.href = lemon.config.global.htmlUrl+"/html/index.html"
           }
        },
        created() {
            let url = lemon.config.global.admin + "/project/toList";
            let u_session_id = $.cookie("u_session_id");
            // alert(u_session_id);
            let userId = sessionStorage.getItem("userId");
            let sessionId = $.cookie("sessionId");
            axios.get(url, {
                headers: { "Authorization": sessionId },
                params: { "userId": userId,
                "u_session_id":u_session_id
                }
            }).then(response => {
                let result = response.data;
                if (result.status == 1 && result.data != null) {
                    // console.log(result.data);
                    this.info = result.data;
                } else {
                    location.href = lemon.config.global.htmlUrl + "/html/login.html";
                }
            })
        }

    })

    </script>
    <script type="text/javascript" src="/lemon/js/projectList.js"></script>
    <script>
        $(function () {
            //高度计算
            function calcHeight() {
                var thispage = document.body.clientHeight
                var itemmain = thispage - 190;
                $(".item_main").height(itemmain);
            }
            calcHeight();
            window.onresize = function () {
                calcHeight();
            }
        })


        function logout() {
            let sessionId = $.cookie("sessionId");
            $.ajax({
                headers: { "Authorization": sessionId },
                url: lemon.config.global.admin + "/user/logout",
                type: "GET",
                success: function (ret) {
                    if (ret.status == 1 && ret.message == "账号未登录") {
                        location.href = lemon.config.global.htmlUrl + "/html/login.html";
                    }
                }
            })
        }
    </script>
